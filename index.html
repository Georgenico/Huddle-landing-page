<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="mystyle.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <section class="grid--col-2">
      <img class="logo" src="./images/logo.svg" alt="Huddle with Logo" />

      <img
        class="illu-img"
        src="./images/illustration-mockups.svg"
        alt="illustration image"
      />

      <div class="community-section">
        <div class="container">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="commu-text">
            Huddle re-imagines that way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>
        <button class="btn">Register</button>
      </div>
      <div class="icon-container">
        <ion-icon class="icon" name="logo-facebook"></ion-icon>
        <ion-icon class="icon" name="logo-twitter"></ion-icon>
        <ion-icon class="icon" name="logo-instagram"></ion-icon>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          class="link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="footer-name"
          href="https://www.frontendmentor.io/profile/Georgenico"
          >George Nico III Manimbo</a
        >.
      </p>
    </footer>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
